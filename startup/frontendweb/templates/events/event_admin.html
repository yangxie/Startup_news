<div class="header-buffer"></div>
<div class="container">
  <div id="event-list">
    <div class="row">
      <div class="col-md-3">
	{{ sidebar }}
      </div>
      <div class="col-md-7">
	{{ body }}
	<form action="/eventadmin/add-event/" method="post">{% csrf_token %}	  
	  <div class="form-group row">
	     <div class="col-md-9">
	       <input name="event-url" class="form-control" placeholder="url address" type="text"></input>
	     </div>	    
	     <div class="col-md-3">
	       <input type="submit" class="btn btn-default" value="Submit" />
	     </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
</div>
