<form id="login-form" class="Form AuthForm SignupForm" method="POST" accept-charset="utf-8" action="/login/">
    <ul class="nav">
        <li>
            <input id="id_email" name="email" type="text" placeholder="Email Address" value="">
        </li>

        <li>
            <input id="id_password" name="password" type="password" placeholder="Password" value="">
        </li>
	<li>
	  <input type="hidden" name="csrfmiddlewaretoken" value="<%= csrftoken %>"/>
	</li>
        <li>
            <input type="submit" value="Login">
        </li>
    </ul>
</form>
