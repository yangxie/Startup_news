{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>EventSonar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'jquery-1.10.2.min.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <script type="text/javascript" src="{% static 'date.js' %}"></script>
    <script type="text/javascript" src="{% static 'underscore-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'backbone-min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <style type="text/css">
      body {
	  font-family:"open sans";
      }
      .event {
	  padding:10px 90px;
	  margin: 7px;
//	  background-color:#F5FFFA;
	  
//	  -webkit-border-radius: 5px;
//	  -moz-border-radius: 5px;
//	  -ms-border-radius: 5px;
//	  -o-border-radius: 5px;
//	  border-radius: 5px;

	  border-bottom:1px solid #313030;	  

//	  box-shadow: 3px 3px 10px 5px #000, 0 0 4px rgba(0, 0, 0, .5) inset;
//	  -webkit-box-shadow: 3px 3px 10px 5px #000, 0 0 4px rgba(0, 0, 0, .5) inset;
//	  -moz-box-shadow: 3px 3px 10px 5px #000, 0 0 4px rgba(0, 0, 0, .5) inset;
      }
      .event .media_title {
	  font-size: 20px;
	  font-weight: bold;
	  color: #000000;  
      }
      .navbar {
	  padding: 0 10%;
	  opacity:0.8;
      }
      .navbar .navbar-inner {
	    -moz-box-shadow: 0px 3px 2px 0px #333333, 0px 1px 10px 0px rgba(0, 0, 0, 0.0980392);
	    -webkit-box-shadow: 0px 3px 2px 0px #333333, 0px 1px 10px 0px rgba(0, 0, 0, 0.0980392);
	    -o-box-shadow: 0px 3px 2px 0px #333333, 0px 1px 10px 0px rgba(0, 0, 0, 0.0980392);
	    box-shadow: 0px 3px 2px 0px #333333, 0px 1px 10px 0px rgba(0, 0, 0, 0.0980392);
      }
      .nav-text {     
	  font-family:"open sans";
	  font-size: 16px;
	  font-weight: bold;
	  color: #000000;  
      } 
      .hoverable {
	    cursor: pointer;
      }
      #container_body {
	  padding-left: 10%;
	  padding-right: 10%;
      }
      #content_sidebar {
	  border-right:1px solid #313030;
	  height: 800px;
	  margin: 20px;
      }

    </style>
    <script type="text/javascript">
      function logout() {
	  window.location.href = '/logout/';
      }
    </script>
  <body>
    {% block header %}
    <div id="content_header">
      <div class="navbar">
	<div class="navbar-inner">
	  <div class="container-fluid">
            <a class="brand">EventSonar</a>
	    <div class="nav-collapse">
	      <ul class="nav pull-right">
		<li>
		  <a>Welcome, user name.</a>
		</li>
		<li>
		  <a class="hoverable" onclick="logout()"><b>Log out</b></a>
		</li>
	      </ul>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    {% endblock %}
    <div class="container-fluid" id="container_body">
      {% block content%}
      <div class="row-fluid">
	<div class="span3">
	  {% block content_sidebar %}
	  <!--Sidebar content-->
	  <div id="content_sidebar">
	    <div id="filter_date">
	      <div>Date</div>
	      <div><a class="filter_by_today" href="#">Today</a></div>
	      <div><a class="filter_by_this_week" href="#">This week</a></div>
	      <div><a class="filter_by_next_week" href="#">Next week</a></div>
	    </div>
	    <div id="filter_category">
	      <div>Category</div>
	    </div>
	    <div id="filter_location">
	      <div>Location</div>
	    </div>
	  </div>
	  {% endblock %}
	</div>	
	<div class="span6">
	  <div id="container_events">
	  </div>
	  {% block content_body %}
	  <!--Body content-->
	  <script type="text/template" id="pagination_template">
	    <% if (pages >= 1) { %>
	    <% if (prev) { %>
	    <a href="#" class="prev">previous</a>
	    <% } else { %>
	    <span>previous</span>
	    <% } %>
	    
	    <%= range[0] %>..<%= range[1] %> of <%= total %>
	    
	    <% if(next) { %>
	    <a href="#" class="next">next</a>
	    <% } else { %>
	    <span>next</span>
	    <% } %>
	    <% } %>
	  </script>
	  
	  <script type="text/template" id="event_template">
	    <div id="content_body">
	      <div class="event">
		<div id="event_header_<%= id %>">
		  <div id="event_name_<%= id %>" class="media_title">
		    <%= name %>
		  </div>
		</div>
		<div id="event_detail_<%= id %>">
		  <div id="event_date_<%= id %>">
		    <% if (start_date != end_date) { %>
		    Date: <%= start_date %> at <%= start_time %>
		    to <%= end_date %> at <%= end_time %>
		    <% } else {%>
		    Date: <%= start_date %> at <%= start_time %> to <%= end_time %>
		    <% } %>
		  </div>
		  <div id="event_address_<%= id %>">
		    Address: <%= address_line1 %>, <%= place %>
		  </div>
		  <div id="event_category_<%= id %>">
		    Category: <%= category %>
		  </div>
		</div>
	      </div>
	    </div>
	  </script>
	  <script type="text/javascript">
    	    var EVENT_API = '/api/v1/core/event/';
    	    window.Event = Backbone.Model.extend({
		url: function(){
		    return this.get('resource_uri') || this.collection.url;
		}
	    });

	    window.Events = Backbone.Collection.extend({
		baseUrl: EVENT_API,
		initialize: function() {
		    _.bindAll(this, 'parse', 'url', 'nextPage', 'previousPage', 'sort_by', 'hasNextPage', 'hasPreviousPage', 'updatePageInfo');
		    typeof(options) != 'undefined' || (options = {});
		    typeof(this.limit) != 'undefined' || (this.limit = 10);
		    typeof(this.offset) != 'undefined' || (this.offset = 0);
		    typeof(this.filter_options) != 'undefined' || (this.filter_options = {});
		    typeof(this.sort_field) != 'undefined' || (this.sort_field = '')
		},
		url: function() {
		    urlparams = {offset: this.offset, limit: this.limit, format: 'json'};
		    urlparams = $.extend(urlparams, this.filter_options);
		    if (this.sort_field) {
			urlparams = $.extend(urlparams, {sort_by: this.sort_field});
		    }
		    console.log(this.baseUrl + '?' + $.param(urlparams));
		    return this.baseUrl + '?' + $.param(urlparams);
		},
		hasNextPage: function() {
		    return this.offset + this.limit < this.total;
		},
		hasPreviousPage: function() {
		    return this.offset - this.limit >= 0;
		},
		updatePageInfo: function() {
		    this.range = [this.offset + 1, Math.min(this.offset + this.limit, this.total)];
		    this.prev = this.hasPreviousPage();
		    this.next = this.hasNextPage();
		},
		nextPage: function() {
		    if (!this.hasNextPage()) {
			return false;
		    }
		    this.offset = this.offset + this.limit;
		    this.updatePageInfo();
		    return this.fetch();
		},
		previousPage: function() {
		    if (!this.hasPreviousPage()) {
			return false;
		    }
		    this.offset = this.offset - this.limit;
		    this.updatePageInfo();
		    return this.fetch();
		},
		filterByToday: function() {
		    this.offest = 0;
		    var today = new Date();
		    today = today.getFullYear() + "-" + (today.getMonth()  + 1)+ "-" + today.getDate();
		    this.filter_options = {};
		    this.filter_options['start_date'] = today;
		    this.updatePageInfo();
		    return this.fetch();
		},
		filterByThisWeek: function() {
		    this.offest = 0;
		    if (Date.today().is().sunday()) {
			var weekBegin = Date.today();
			var weekEnd = Date.today().next().sunday();
		    } else {
			var weekBegin = Date.today.previous.sunday();
			var weekEnd = Date.today().next().sunday();
		    }
		    this.filter_options = {};
		    this.filter_options['start_date__gte'] = weekBegin.toString("yyyy-MM-dd");
		    this.filter_options['start_date__lte'] = weekEnd.toString("yyyy-MM-dd");
		    this.updatePageInfo();
		    return this.fetch();
		},
		filterByNextWeek: function() {
		    this.offest = 0;
		    var weekBegin = Date.today().next().sunday();
		    var weekEnd = Date.today().next().sunday().next().sunday();
		    this.filter_options = {};
		    this.filter_options['start_date__gte'] = weekBegin.toString("yyyy-MM-dd");
		    this.filter_options['start_date__lte'] = weekEnd.toString("yyyy-MM-dd");
		    this.updatePageInfo();
		    return this.fetch();
		},
		filterByLocation: function(location) {
		    this.offset = 0;
		    this.filter_options = {};
		    this.filter_options['city'] = location;
		    this.updatePageInfo();
		    return this.fetch();
		},
		filterByCategory: function(category) {
		    this.offset = 0;
		    this.filter_options = {};
		    this.filter_options['category'] = category;
		    this.updatePageInfo();
		    return this.fetch();
		},
		parse: function(response){
//		    this.offset = response.meta.offset;
//		    this.limit = response.meta.limit;
		    this.total = response.meta.total_count;
		    this.pages = Math.ceil(this.total / this.limit);
		    this.updatePageInfo();
		    return response.objects;
		},
		sort_by: function (field) {
		    this.sort_field = field;
		    this.offset = 0;
		    return this.fetch();
		}
	    });
	    

    	    EventView = Backbone.View.extend({
		initialize: function(model){
		    this.model = model;
		    this.render();
		},
		render: function(){
		    // Compile the template using underscore
		    var template = _.template( $("#event_template").html(), this.model);
		    // Load the compiled HTML into the Backbone "el"
		    this.$el.html( template );
		    return this;
		}
	    });

	    window.App = Backbone.View.extend({
		el: $('#container_body'),
		events : {
		    'click a.prev': 'previous',
		    'click a.next': 'next',
		    'click a.filter_by_today': 'filterByToday',
		    'click a.filter_by_this_week': 'filterByThisWeek',
		    'click a.filter_by_next_week': 'filterByNextWeek',
		},
		initialize: function(){
		    var container = document.createDocumentFragment();
		    _.bindAll(this, 'previous', 'next', 'render', 'refresh', 'filterByToday', 'filterByThisWeek', 'filterByNextWeek');
		    var eventList = new Events();
		    this.collection = eventList;
		    eventList.bind('fetch', this.render);
		    $.when(eventList.fetch()).done(function(model) {
			_.each(model.objects, function(object) {
			    var event_view = new EventView(object);
			    $(container).append(event_view.render().el);
			});
			$('#container_events').append(container);
			console.log(eventList);
			var pagination_template = _.template( $("#pagination_template").html(), eventList);
			$('#container_events').append( pagination_template );
		    });
		},
		previous: function() {
		    this.refresh(this.collection.previousPage());
		},
		next: function() {
		    this.refresh(this.collection.nextPage());
		},
		filterByToday: function() {
		    this.refresh(this.collection.filterByToday());
		},
		filterByThisWeek: function() {
		    this.refresh(this.collection.filterByThisWeek());
		},
		filterByNextWeek: function() {
		    this.refresh(this.collection.filterByNextWeek());
		},
		refresh: function(fetchFn) {
		    var collection = this.collection;
		    var container = document.createDocumentFragment();
		    $.when(fetchFn).done(function(model) {
			_.each(model.objects, function(object) {
			    var event_view = new EventView(object);
			    $(container).append(event_view.render().el);
			});
			$('#container_events').html('');
			$('#container_events').append(container);
			var pagination_template = _.template( $("#pagination_template").html(), collection);
			$('#container_events').append( pagination_template );
		    });
		},
		render: function() {
		    alert('');
		}
 	    });

	    window.app = new App();
	  </script>
	  <script type="text/javascript">
    	    function filter_by_location(location) {
		window.app.refresh(window.app.collection.filterByLocation(location));
	    }
	    function filter_by_category(category) {
		window.app.refresh(window.app.collection.filterByCategory(category));
	    }
    	    $.ajax({
		url: "/all_filter_options/",
	    }).done(function ( data ) {
		if( console && console.log ) {
		    console.log(data);
		    for (var i = 0; i < data['locations'].length; ++i)  {
			var location = data['locations'][i];
			var link = $('<a>', {href : '#', onclick: 'filter_by_location("' + location + '");', name : location, class : "filter_by_location"}).html(location);
			$('#filter_location').append($('<div>').append(link));
		    }

		    for (var i = 0; i < data['categories'].length; ++i)  {
			var category = data['categories'][i];
			var link = $('<a>', {href : '#', onclick: 'filter_by_category("' + category + '");', name : category, class : "filter_by_category"}).html(category);
			$('#filter_category').append($('<div>').append(link));
		    }
		}
	    });
	  </script>
	  {% endblock %}
	</div>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
